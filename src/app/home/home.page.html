<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div id="container">

      <ion-grid *ngFor let single of responseData>
        <ion-row>
          <ion-col size="4">
            <b>Text</b>
          </ion-col>
          <ion-col size="8">
            <span>{{single.text}}</span>
          </ion-col>
        </ion-row>
  
        <ion-row>
          <ion-col size="4">
            <b>Name</b>
          </ion-col>
          <ion-col size="8">
            <span>{{single.name}}</span>
          </ion-col>
        </ion-row>
  
        <ion-row>
          <ion-col size="4">
            <b>Type</b>
          </ion-col>
          <ion-col size="8">
            <span>{{single.type}}</span>
          </ion-col>
        </ion-row>
  
        <ion-row *ngIf="single.type">
          <ion-col size="10">
            <ion-button (click)="openObject(single)">
              Open
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
